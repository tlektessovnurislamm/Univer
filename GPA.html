<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GPA/БАЛЛ есептеу</title>
</head>
<body>

    <div class="card">
        <div class="calculate">
            <h1>GPA/Bal есептеу </h1>
            <form>
                <input type="number" placeholder="1 семестр" id="input1" />
                <input type="number" placeholder="2 семестр" id="input2"/>
                <input type="number" placeholder="сессия" id="input3"/>
            </form>
            <div>
                <p>Балл = <span id="result" class="res">100</span></p>
                <p>GPA = <span id="result_gpa" class="res">100</span></p>
            </div>
            <div class="r1">
                <p class="rr">Емтиханға доступ алу үшін керек балл: <span id="res" class="rr"></span></p>
                <p class="rr">Степендия алу үшін керек балл: <span id="res1" class="rr"></span></p>
            </div>
            <button id="submit1">Балл</button>
            <button id="submit2">GPA</button>
            <div class="info">
                <p>Количество кредитов : 4</p>
                <p>Цифровой эквивалент : A = 4 , B = 3 , F = 0</p>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
